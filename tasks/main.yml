---
- name: SSH host keys registered at client
  delegate_to: "{{ ssh_kba_client_hostname }}"
  become: yes
  become_user: "{{ ssh_kba_client_known_hosts_owner }}"
  loop: >-
    {{ ssh_kba_server_host_names_and_keys }}
  known_hosts:
    hash_host: "{{ ssh_kba_client_known_hosts_hash_host | default(omit) }}"
    key: "{{ item.1 }}"
    name: "{{ item.0 }}"
    path: "{{ ssh_kba_client_known_hosts_path | default(omit) }}"
    state: present

- name: SSH keypair present at client
  delegate_to: "{{ ssh_kba_client_hostname }}"
  become: yes
  become_user: "{{ ssh_kba_client_user }}"
  register: ssh_kba_keypair_result
  when: ssh_kba_keypair_pub is not defined
  openssh_keypair:
    attributes: "{{ ssh_kba_keypair_attributes | default(omit) }}"
    comment: "{{ ssh_kba_keypair_comment | default(omit) }}"
    force: "{{ ssh_kba_keypair_force | default(omit) }}"
    group: "{{ ssh_kba_keypair_group | default(omit) }}"
    mode: 0600
    owner: "{{ ssh_kba_keypair_owner | default(omit) }}"
    path: "{{ ssh_kba_keypair_path }}"
    selevel: "{{ ssh_kba_keypair_selevel | default(omit) }}"
    serole: "{{ ssh_kba_keypair_serole | default(omit) }}"
    setype: "{{ ssh_kba_keypair_setype | default(omit) }}"
    seuser: "{{ ssh_kba_keypair_seuser | default(omit) }}"
    size: "{{ ssh_kba_keypair_size | default(omit) }}"
    state: present
    type: "{{ ssh_kba_keypair_type }}"

- name: SSH public key retreived
  when: ssh_kba_keypair_result is success
  set_fact:
    ssh_kba_keypair_pub: "{{ ssh_kba_keypair_result.public_key }}"

- name: SSH public key authorized at server
  delegate_to: "{{ ssh_kba_server_hostname }}"
  become: yes
  become_user: "{{ ssh_kba_server_user }}"
  when: ssh_kba_keypair_pub is defined
  authorized_key:
    comment: "{{ ssh_kba_server_authorized_keys_comment | default(omit) }}"
    exclusive: "{{ ssh_kba_server_authorized_keys_exclusive | default(omit) }}"
    key: "{{ ssh_kba_keypair_pub }}"
    key_options: "{{ ssh_kba_server_authorized_keys_key_options | default(omit) }}"
    manage_dir: "{{ ssh_kba_server_authorized_keys_manage_dir | default(omit) }}"
    path: "{{ ssh_kba_server_authorized_keys_path | default(omit) }}"
    state: present
    user: "{{ ssh_kba_server_authorized_keys_user }}"
